<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Name of your awesome camera app -->
    <title>Camera App</title>

</head>
<body>
    <!-- Reference to your JavaScript file -->

    <label for="environment">Capture video:</label>
    <br>
    <input type="file" id="environment" capture="environment" accept="video/*">
    <br><br>
    <label for="user">Capture Selfie:</label>
    <br>
    <input type="file" id="user" capture="user" accept="image/*">
    <br /><br />
    <label for="camera" id="camera_label">Normal Back Camera:</label>
    <br />
    <input type="file" id="camera" capture="camera" accept="image/*" />

</body>
</html>
