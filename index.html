<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Camera App</title>

</head>
<body>

    <label for="video">Capture video:</label>
    <br>
    <input type="file" id="video" capture="environment" accept="video/*">
    <br><br>
    <label for="selfie">Capture Selfie:</label>
    <br>
    <input type="file" id="selfie" capture="user" accept="image/*">
    <br /><br />
    <label for="camera">Normal Back Camera:</label>
    <br />
    <input type="file" id="camera" capture="camera" accept="image/*" />

</body>
</html>
